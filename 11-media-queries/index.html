<!-- 

    media-query

    : 브라우저 사이즈를 잡는 것.

 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media Queries</title>
  <style>
  body{
    background-color: green;
  }
  @media screen and (min-width:320px) and (max-width:640px){
    body{
      background-color: blue;
    }
  }

  /* 
  
  @media screen and( min-width : 최소) and ( max-width: 최대){

    속성 지정 

  } 

  : width 가 "최소 ~ 최대" 사이에 해당 하는 경우는 {} 안의 속성이 적용된다.
  
  : 이 속성으로 인해 "모바일-데스크탑 환경" 에 따라서 반응형 웹 디자인을 하기 좋음 

   */
  </style>
</head>
<body>
</body>
</html>
